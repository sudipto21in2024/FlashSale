kind: Service
metadata:
  name: jaeger
  namespace: bolttickets
spec:
  selector:
    app: jaeger
  ports:
  - port: 16686
    targetPort: 16686
  - port: 4317
    targetPort: 4317
  - port: 4318
    targetPort: 4318
  type: ClusterIP